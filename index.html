<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Developer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <nav class="navigation">
            <div class="logo">
                <img src="./images/Logo.svg">
            </div>
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Testimonial</a>
                </li>
                <li>
                    <a href="#">Features</a>
                </li>
                <li>
                    <a href="#">Downloads</a>
                </li>
                <li>
                    <a href="#" class="btn light">Contact</a>
                </li>
            </ul>
            <!-- mobile Design -->
            <div class="mobile-menu active">
                <img src="./images/icon-boxes.svg" alt="menu">
            </div>
            <div class="close-menu">
                <img src="./images/icon-cross.svg" alt="close">
            </div>
             <!-- mobile navigation menu -->
            <nav class="mobile-navigation">
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Testimonial</a>
                    </li>
                    <li>
                        <a href="#">Features</a>
                    </li>
                    <li>
                        <a href="#">Downloads</a>
                    </li>
                    <li>
                        <a href="#" class="btn light">Contact</a>
                    </li>
                </ul>
            </nav>
        </nav>
       
        
        <div class="hero-container">
            <div class="hero-image">
                <img src="./images/hero-image.svg">
                <div class="hero-bg"></div>
            </div>
            <div class="hero-text">
                <h1>Learn To Design
                    Awesome Websites
                </h1>
                <p>The best way to learn is to actually do it. You can find step by step
                    tutorials for web designing here
                </p>
                <a href="#" class="btn dark">learn more</a>
            </div>
        </div>
        <div class="social-icon">
            <a href="#">
                <img src="./images/social-instagram.svg">
            </a>
            <a href="#">
                <img src="./images/social-facebook.svg">
            </a>
            <a href="#">
                <img src="./images/social-tweeter.svg">
            </a>
        </div> 
    </div>
    <!-- background-image -->
    <div class="hero-bg-right">
        <img src="./images/right-box.svg" alt="banner right">
    </div>
    <div class="hero-bg-left">
        <img src="./images/left-box3.svg" alt="banner left3">
        <img src="./images/left-box2.svg" alt="banner left2">
        <img src="./images/left-box1.svg" alt="banner left1">
    </div>
    <!-- background image for mobile -->
    <img src="./images/bg-left-mobile.svg" alt="mobile-bg-left" class="mobile-bg-left">
    <img src="./images/bg-right-mobile.svg" alt="mobile-bg-right" class="mobile-bg-right">

    
    <script src="main.js"></script>
</body>
</html>
